<!DOCTYPE html>
<html>
<head>
  <title>MBTI测试1</title>
  <script>
    function goToNextQuestion(buttonID) {
      // 获取选项的得分
      var scoreE = parseInt(document.getElementById(buttonID).value);
      var scoreS = 0;
      var scoreT = 0;
      var scoreJ = 0;
      var url="2.html";
      url+="?scoreE="+ scoreE;
      url+="&scoreS="+ scoreS;
      url+="&scoreT="+ scoreT;
      url+="&scoreJ="+ scoreJ;
      // 跳转到下一题
      window.location.href = url;
    }
  </script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    div {
            height: fit-content;
            width: 400px;
            border: 0cap;
            text-align: center;
            position: relative;
            font-size: 30px;
            font-weight: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    button{
        margin-bottom: 20px;
        width:300px;
        height: 50px;
        font-size: 30px;
        color: rgba(0, 0, 0, 0.735);
    }
  </style>
</head>
<body>
    <div>
    
    
  <h1>题 1</h1>
  <p>当你遇到新朋友时，你<br><br>

    A．说话的时间与聆听的时间相当<br><br>
    
    B．聆听的时间会比说话的时间多</p >
  
  
    <button id="bt1" name="option" value="5" onclick="goToNextQuestion('bt1')"> 我非常倾向于A<br>
    <button id="bt2" name="option" value="4" onclick="goToNextQuestion('bt2')"> 我比较倾向于A<br>
    <button id="bt3" name="option" value="3" onclick="goToNextQuestion('bt3')"> 都差不多<br>
    <button id="bt4" name="option" value="2" onclick="goToNextQuestion('bt4')"> 我比较倾向于B<br>
    <button id="bt5" name="option" value="1" onclick="goToNextQuestion('bt5')"> 我非常倾向于B<br>

</div>

</html>
